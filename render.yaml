services:
  - type: web
    name: figpins-bridge
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      # Pinterest API credentials - set these in Render dashboard
      - key: PINTEREST_APP_ID
        sync: false
      - key: PINTEREST_APP_SECRET
        sync: false
      - key: PINTEREST_REDIRECT_URI
        sync: false
