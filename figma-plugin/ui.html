<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #050505;
      --card-bg: #111111;
      --card-hover: #1A1A1A;
      --text: #FFFFFF;
      --text-muted: #666666;
      --primary: #3B82F6; /* Electric Blue */
      --primary-glow: rgba(59, 130, 246, 0.4);
      --accent: #10B981; /* Neon Green */
      --border: #222222;
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    body { 
      font-family: 'Zalando Sans', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      padding: 20px; 
      color: var(--text); 
      margin: 0; 
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Typography */
    h2 { 
      font-size: 13px; 
      font-weight: 500; 
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin: 0 0 20px 0;
      text-align: center;
    }

    h3 {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      margin: 24px 0 12px 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Code Box - Hero Element */
    .code-container {
      position: relative;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      border: 1px solid var(--border);
      transition: var(--transition);
      margin-bottom: 24px;
      overflow: hidden;
    }
    
    .code-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    }

    .code-container:hover {
      border-color: #333;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
    }
    
    .code-container:active {
      transform: scale(0.98);
    }
    
    .code-val {
      font-family: 'Inter', monospace;
      font-size: 36px;
      font-weight: 600;
      color: var(--text);
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    
    .code-label {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 12px;
      font-weight: 500;
      opacity: 0.7;
    }

    /* Connection Status */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: -12px; /* Pull up closer to code box */
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
    
    .dot { 
      width: 6px; 
      height: 6px; 
      border-radius: 50%; 
      background: #444; 
      transition: var(--transition);
    }
    
    .dot.connected { 
      background: var(--accent); 
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
    }

    /* Controls Container */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 12px;
    }

    .control-row { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      margin-bottom: 16px; 
      height: 28px;
    }
    .control-row:last-child { margin-bottom: 0; }
    
    .label { 
      font-size: 13px; 
      color: #CCC; 
      flex: 1; 
    }
    
    .value { 
      font-size: 13px; 
      font-weight: 500; 
      color: var(--text-muted); 
      min-width: 32px; 
      text-align: right; 
      font-variant-numeric: tabular-nums;
    }

    /* Futuristic Range Slider */
    input[type="range"] {
      flex: 1;
      margin: 0 16px;
      -webkit-appearance: none;
      height: 2px;
      background: #333;
      border-radius: 2px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--text);
      border: 2px solid var(--bg);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: var(--transition);
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    /* Minimal Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #333;
      transition: .3s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #888;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--primary); }
    input:checked + .slider:before { 
      transform: translateX(16px); 
      background-color: white;
    }

    /* Color Input */
    input[type="color"] {
      -webkit-appearance: none;
      border: 1px solid #333;
      width: 24px;
      height: 24px;
      border-radius: 6px;
      padding: 0;
      overflow: hidden;
      cursor: pointer;
      background: none;
    }
    input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
    input[type="color"]::-webkit-color-swatch { border: none; }

    /* Action Button */
    .btn-primary {
      width: 100%;
      background: var(--text);
      color: var(--bg);
      border: none;
      padding: 14px;
      border-radius: var(--radius);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 24px;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      background: #E0E0E0;
      transform: translateY(-1px);
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
    }
    
    .btn-primary:active {
      transform: scale(0.98);
    }

    /* Settings Panel Animation */
    #borderSettings {
      padding-top: 16px;
      margin-top: 16px;
      border-top: 1px solid var(--border);
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Centering Wrapper */
    .center-col {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <h2>Pinterest Bridge</h2>

  <!-- Pairing Section -->
  <div class="code-container" id="codeDisplay">
    <div class="code-val" id="codeText">...</div>
    <div class="code-label">CLICK TO COPY</div>
  </div>
  
  <div class="center-col">
    <div class="status-badge">
      <span class="dot" id="statusDot"></span>
      <span id="statusText" style="margin-left: 6px">Connecting...</span>
    </div>
  </div>

  <!-- Config Section -->
  <h3>Grid System</h3>
  <div class="card">
    <div class="control-row">
      <span class="label">Columns</span>
      <input type="range" id="colsRange" min="1" max="6" value="3">
      <span class="value" id="colsVal">3</span>
    </div>

    <div class="control-row">
      <span class="label">Gap</span>
      <input type="range" id="gapRange" min="0" max="100" value="20">
      <span class="value" id="gapVal">20</span>
    </div>

    <div class="control-row">
      <span class="label">Show Border</span>
      <label class="switch">
        <input type="checkbox" id="borderToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div id="borderSettings">
      <div class="control-row">
        <span class="label">Thickness</span>
        <input type="range" id="borderWRange" min="1" max="20" value="2">
        <span class="value" id="borderWVal">2</span>
      </div>
      <div class="control-row">
        <span class="label">Color</span>
        <input type="color" id="borderColor" value="#FFFFFF">
      </div>
    </div>
  </div>

  <button class="btn-primary" id="newSessionBtn">Start New Session</button>
  
  <!-- Status Text Footer -->
  <div class="center-col" style="margin-top: 16px;">
    <span id="sessionStatus" style="font-size: 11px; color: var(--text-muted);">No Active Session</span>
  </div>

  <script>
    var SERVER_URL = 'wss://pinterest-figma-bridge.onrender.com';
    var ROOM_ID = Math.floor(100000 + Math.random() * 900000).toString();
    var ws = null;
    var reconnectTimer = null;

    // UI Elements
    var codeDisplay = document.getElementById('codeDisplay');
    var codeText = document.getElementById('codeText');
    var statusDot = document.getElementById('statusDot');
    var statusText = document.getElementById('statusText');
    var sessionStatus = document.getElementById('sessionStatus');
    
    var colsRange = document.getElementById('colsRange');
    var colsVal = document.getElementById('colsVal');
    var gapRange = document.getElementById('gapRange');
    var gapVal = document.getElementById('gapVal');
    var borderToggle = document.getElementById('borderToggle');
    var borderSettings = document.getElementById('borderSettings');
    var borderWRange = document.getElementById('borderWRange');
    var borderWVal = document.getElementById('borderWVal');
    var borderColor = document.getElementById('borderColor');
    var newSessionBtn = document.getElementById('newSessionBtn');

    codeText.textContent = ROOM_ID;

    // Copy code interaction
    codeDisplay.onclick = function() {
      var ta = document.createElement('textarea');
      ta.value = ROOM_ID;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      
      var original = codeText.textContent;
      codeText.textContent = 'COPIED';
      codeText.style.color = 'var(--accent)';
      
      setTimeout(function() { 
        codeText.textContent = ROOM_ID; 
        codeText.style.color = 'var(--text)';
      }, 1500);
    };

    // Settings update
    function updateSettings() {
      colsVal.textContent = colsRange.value;
      gapVal.textContent = gapRange.value;
      borderWVal.textContent = borderWRange.value;
      borderSettings.style.display = borderToggle.checked ? 'block' : 'none';

      parent.postMessage({ pluginMessage: { 
        type: 'update-config', 
        columns: parseInt(colsRange.value),
        gap: parseInt(gapRange.value),
        showBorder: borderToggle.checked,
        borderWidth: parseInt(borderWRange.value),
        borderColor: borderColor.value
      } }, '*');
    }

    colsRange.oninput = updateSettings;
    gapRange.oninput = updateSettings;
    borderToggle.oninput = updateSettings;
    borderWRange.oninput = updateSettings;
    borderColor.oninput = updateSettings;

    newSessionBtn.onclick = function() {
      parent.postMessage({ pluginMessage: { type: 'reset-session' } }, '*');
    };

    // Plugin messages
    window.onmessage = function(e) {
      var msg = e.data.pluginMessage;
      if (!msg) return;

      if (msg.type === 'config-loaded') {
        colsRange.value = msg.columns || 3;
        gapRange.value = msg.gap || 20;
        borderToggle.checked = msg.showBorder || false;
        borderWRange.value = msg.borderWidth || 2;
        borderColor.value = msg.borderColor || '#000000';
        updateSettings();
      }

      if (msg.type === 'session-status') {
        var isActive = msg.status === 'Active' || msg.status === 'Resumed';
        sessionStatus.textContent = isActive ? 'Session Active' : 'No Active Session';
        sessionStatus.style.color = isActive ? 'var(--accent)' : 'var(--text-muted)';
      }
    };

    // WebSocket connection
    function connect() {
      if (ws) ws.close();
      
      statusText.textContent = 'Connecting...';
      statusDot.className = 'dot';
      
      ws = new WebSocket(SERVER_URL);
      
      ws.onopen = function() {
        statusDot.className = 'dot connected';
        statusText.textContent = 'Connected';
        ws.send(JSON.stringify({ type: 'join', roomId: ROOM_ID }));
      };
      
      ws.onclose = function() {
        statusDot.className = 'dot';
        statusText.textContent = 'Disconnected';
        clearTimeout(reconnectTimer);
        reconnectTimer = setTimeout(connect, 3000);
      };
      
      ws.onerror = function() {
        statusText.textContent = 'Error';
      };
      
      ws.onmessage = function(event) {
        try {
          var data = JSON.parse(event.data);
          
          if (data.type === 'new-image') {
            statusText.textContent = 'Receiving...';
            statusText.style.color = 'var(--primary)';
            handleImage(data);
          }
        } catch (e) {
          console.log('Message parse error:', e);
        }
      };
    }

    function handleImage(data) {
      try {
        var bytes;
        if (data.url.indexOf('data:') === 0) {
          var base64 = data.url.split(',')[1];
          var bin = atob(base64);
          bytes = new Uint8Array(bin.length);
          for (var i = 0; i < bin.length; i++) {
            bytes[i] = bin.charCodeAt(i);
          }
        } else {
          return;
        }

        var arr = [];
        for (var j = 0; j < bytes.length; j++) {
          arr.push(bytes[j]);
        }

        parent.postMessage({ 
          pluginMessage: { 
            type: 'create-image', 
            bytes: arr,
            width: data.width, 
            height: data.height 
          } 
        }, '*');
        
        setTimeout(function() { 
          statusText.textContent = 'Image Added'; 
          statusText.style.color = 'var(--accent)';
          
          setTimeout(function() {
            statusText.textContent = 'Connected';
            statusText.style.color = 'var(--text-muted)';
          }, 2000);
        }, 500);
        
      } catch (e) {
        console.log('Image error:', e);
      }
    }

    // Initialize
    connect();
    parent.postMessage({ pluginMessage: { type: 'get-config' } }, '*');
  </script>
</body>
</html>
