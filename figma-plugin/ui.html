<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary: #000000;
      --accent: #00C853;
      --bg: #FFFFFF;
      --bg-secondary: #F5F5F5;
      --text: #333333;
      --text-muted: #888888;
      --border: #E5E5E5;
      --radius: 8px;
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      padding: 16px; 
      color: var(--text); 
      margin: 0; 
      background: var(--bg);
    }

    h2 { font-size: 16px; font-weight: 600; margin: 0 0 12px 0; }
    h3 { font-size: 12px; font-weight: 600; margin: 0 0 12px 0; text-transform: uppercase; letter-spacing: 0.5px; }
    p { font-size: 11px; color: var(--text-muted); line-height: 1.4; }

    .section { margin-bottom: 24px; }
    
    .code-box {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      font-family: 'Courier New', monospace;
      font-size: 20px;
      letter-spacing: 2px;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .code-box:active { transform: scale(0.98); }

    .status-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 8px;
    }
    .dot { width: 6px; height: 6px; border-radius: 50%; background: #ccc; }
    .dot.connected { background: var(--accent); box-shadow: 0 0 4px var(--accent); }

    .control-group { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      margin-bottom: 12px; 
    }
    .label { font-size: 11px; color: var(--text-muted); flex: 1; }
    .value { font-size: 11px; font-weight: 600; min-width: 24px; text-align: right; }
    
    input[type="range"] { flex: 1; margin: 0 12px; }
    input[type="color"] {
      width: 40px; height: 24px; 
      border: 1px solid var(--border); 
      border-radius: 4px; 
      cursor: pointer; 
      padding: 0;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      border-radius: var(--radius);
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #EBEBEB; }

    #borderSettings {
      padding-top: 12px;
      margin-top: 12px;
      border-top: 1px solid var(--border);
      display: none;
    }
    
    .session-card {
      background: #F8F9FA;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 12px;
    }
    .session-status { font-weight: 600; font-size: 11px; }
    .status-active { color: var(--accent); }
    .status-none { color: var(--text-muted); }
  </style>
</head>
<body>

  <div class="section">
    <h2>Pinterest Bridge</h2>
    <div class="code-box" id="codeDisplay">...</div>
    <div class="status-badge">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">Connecting...</span>
    </div>
  </div>

  <div class="session-card">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <span class="label">Session Status</span>
      <span id="sessionStatus" class="session-status status-none">None ⚪</span>
    </div>
    <p style="margin:4px 0 0 0; font-size:10px;">Select a grid frame to resume adding images.</p>
  </div>

  <div class="section" style="border-top: 1px solid var(--border); padding-top: 16px;">
    <h3>Grid Settings</h3>
    
    <div class="control-group">
      <span class="label">Columns</span>
      <input type="range" id="colsRange" min="1" max="6" value="3">
      <span class="value" id="colsVal">3</span>
    </div>

    <div class="control-group">
      <span class="label">Gap</span>
      <input type="range" id="gapRange" min="0" max="100" value="20">
      <span class="value" id="gapVal">20</span>
    </div>

    <div class="control-group">
      <span class="label">Show Border</span>
      <input type="checkbox" id="borderToggle">
    </div>

    <div id="borderSettings">
      <div class="control-group">
        <span class="label">Width</span>
        <input type="range" id="borderWRange" min="1" max="20" value="2">
        <span class="value" id="borderWVal">2</span>
      </div>
      <div class="control-group">
        <span class="label">Color</span>
        <input type="color" id="borderColor" value="#000000">
      </div>
    </div>
  </div>

  <button class="btn" id="newSessionBtn">Start New Grid Session</button>

  <script>
    var SERVER_URL = 'wss://pinterest-figma-bridge.onrender.com';
    var ROOM_ID = Math.floor(100000 + Math.random() * 900000).toString();
    var ws = null;
    var reconnectTimer = null;

    // UI Elements
    var codeDisplay = document.getElementById('codeDisplay');
    var statusDot = document.getElementById('statusDot');
    var statusText = document.getElementById('statusText');
    var sessionStatus = document.getElementById('sessionStatus');
    var colsRange = document.getElementById('colsRange');
    var colsVal = document.getElementById('colsVal');
    var gapRange = document.getElementById('gapRange');
    var gapVal = document.getElementById('gapVal');
    var borderToggle = document.getElementById('borderToggle');
    var borderSettings = document.getElementById('borderSettings');
    var borderWRange = document.getElementById('borderWRange');
    var borderWVal = document.getElementById('borderWVal');
    var borderColor = document.getElementById('borderColor');
    var newSessionBtn = document.getElementById('newSessionBtn');

    codeDisplay.textContent = ROOM_ID;

    // Copy code on click
    codeDisplay.onclick = function() {
      var ta = document.createElement('textarea');
      ta.value = ROOM_ID;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      codeDisplay.textContent = 'COPIED';
      setTimeout(function() { codeDisplay.textContent = ROOM_ID; }, 1000);
    };

    // Settings update
    function updateSettings() {
      colsVal.textContent = colsRange.value;
      gapVal.textContent = gapRange.value;
      borderWVal.textContent = borderWRange.value;
      borderSettings.style.display = borderToggle.checked ? 'block' : 'none';

      parent.postMessage({ pluginMessage: { 
        type: 'update-config', 
        columns: parseInt(colsRange.value),
        gap: parseInt(gapRange.value),
        showBorder: borderToggle.checked,
        borderWidth: parseInt(borderWRange.value),
        borderColor: borderColor.value
      } }, '*');
    }

    colsRange.oninput = updateSettings;
    gapRange.oninput = updateSettings;
    borderToggle.oninput = updateSettings;
    borderWRange.oninput = updateSettings;
    borderColor.oninput = updateSettings;

    newSessionBtn.onclick = function() {
      parent.postMessage({ pluginMessage: { type: 'reset-session' } }, '*');
    };

    // Plugin messages
    window.onmessage = function(e) {
      var msg = e.data.pluginMessage;
      if (!msg) return;

      if (msg.type === 'config-loaded') {
        colsRange.value = msg.columns || 3;
        gapRange.value = msg.gap || 20;
        borderToggle.checked = msg.showBorder || false;
        borderWRange.value = msg.borderWidth || 2;
        borderColor.value = msg.borderColor || '#000000';
        updateSettings();
      }

      if (msg.type === 'session-status') {
        var isActive = msg.status === 'Active' || msg.status === 'Resumed';
        sessionStatus.textContent = isActive ? 'Active ✅' : 'None ⚪';
        sessionStatus.className = 'session-status ' + (isActive ? 'status-active' : 'status-none');
      }
    };

    // WebSocket connection
    function connect() {
      if (ws) {
        ws.close();
      }
      
      statusText.textContent = 'Connecting...';
      statusDot.className = 'dot';
      
      ws = new WebSocket(SERVER_URL);
      
      ws.onopen = function() {
        statusDot.className = 'dot connected';
        statusText.textContent = 'Connected';
        ws.send(JSON.stringify({ type: 'join', roomId: ROOM_ID }));
      };
      
      ws.onclose = function() {
        statusDot.className = 'dot';
        statusText.textContent = 'Disconnected';
        // Reconnect after 3 seconds
        clearTimeout(reconnectTimer);
        reconnectTimer = setTimeout(connect, 3000);
      };
      
      ws.onerror = function() {
        statusText.textContent = 'Error';
      };
      
      ws.onmessage = function(event) {
        try {
          var data = JSON.parse(event.data);
          
          if (data.type === 'joined') {
            console.log('Joined room:', data.roomId);
          }
          
          if (data.type === 'new-image') {
            statusText.textContent = 'Receiving...';
            handleImage(data);
          }
        } catch (e) {
          console.log('Message parse error:', e);
        }
      };
    }

    function handleImage(data) {
      try {
        var bytes;
        if (data.url.indexOf('data:') === 0) {
          var base64 = data.url.split(',')[1];
          var bin = atob(base64);
          bytes = new Uint8Array(bin.length);
          for (var i = 0; i < bin.length; i++) {
            bytes[i] = bin.charCodeAt(i);
          }
        } else {
          statusText.textContent = 'Invalid URL';
          return;
        }

        var arr = [];
        for (var j = 0; j < bytes.length; j++) {
          arr.push(bytes[j]);
        }

        parent.postMessage({ 
          pluginMessage: { 
            type: 'create-image', 
            bytes: arr,
            width: data.width, 
            height: data.height 
          } 
        }, '*');
        
        statusText.textContent = 'Image Added';
        setTimeout(function() { statusText.textContent = 'Connected'; }, 2000);
      } catch (e) {
        console.log('Image error:', e);
        statusText.textContent = 'Error';
      }
    }

    // Initialize
    connect();
    parent.postMessage({ pluginMessage: { type: 'get-config' } }, '*');
  </script>
</body>
</html>
