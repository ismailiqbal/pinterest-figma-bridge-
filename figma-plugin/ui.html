<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #050505;
      --card-bg: #111111;
      --text: #FFFFFF;
      --text-muted: #666666;
      --primary: #3B82F6;
      --accent: #10B981;
      --border: #222222;
      --radius: 12px;
      --transition: all 0.25s ease;
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      padding: 0; 
      color: var(--text); 
      margin: 0; 
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
      background: #333; 
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555; 
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }
    
    .tab {
      flex: 1;
      padding: 16px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      cursor: pointer;
      position: relative;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .tab:hover { color: #888; }
    
    .tab.active {
      color: var(--text);
      font-weight: 600;
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      box-shadow: 0 -2px 10px rgba(59, 130, 246, 0.5);
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .content.active { display: block; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Components */
    h3 {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      margin: 8px 0 16px 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Code Box */
    .code-container {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 32px 20px;
      text-align: center;
      cursor: pointer;
      border: 1px solid var(--border);
      transition: var(--transition);
      margin: 20px 0;
      position: relative;
      overflow: hidden;
    }
    
    .code-container:hover {
      border-color: #333;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
    }
    
    .code-val {
      font-family: 'Inter', monospace;
      font-size: 42px;
      font-weight: 600;
      color: var(--text);
      letter-spacing: 6px;
      text-shadow: 0 0 30px rgba(255,255,255,0.1);
    }
    
    .code-label {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Connection Status */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-size: 12px;
      color: var(--text-muted);
      margin: 0 auto;
    }
    
    .dot { 
      width: 8px; 
      height: 8px; 
      border-radius: 50%; 
      background: #333; 
      transition: var(--transition);
    }
    
    .dot.connected { 
      background: var(--accent); 
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
    }

    /* Controls */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 12px;
    }

    .control-row { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      margin-bottom: 20px; 
    }
    .control-row:last-child { margin-bottom: 0; }
    
    .label { font-size: 13px; color: #CCC; flex: 1; }
    .value { 
      font-size: 13px; font-weight: 500; color: var(--text-muted); 
      min-width: 32px; text-align: right; 
    }

    /* Inputs */
    input[type="range"] {
      flex: 1; margin: 0 16px; -webkit-appearance: none; height: 2px;
      background: #333; border-radius: 2px; outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%;
      background: var(--text); border: 2px solid var(--bg); cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.2); transition: var(--transition);
    }
    input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }

    /* Switch */
    .switch { position: relative; display: inline-block; width: 36px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #333; transition: .3s; border-radius: 20px;
    }
    .slider:before {
      position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px;
      background-color: #888; transition: .3s; border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--primary); }
    input:checked + .slider:before { transform: translateX(16px); background-color: white; }

    input[type="color"] {
      -webkit-appearance: none; border: 1px solid #333; width: 24px; height: 24px;
      border-radius: 6px; padding: 0; cursor: pointer; background: none;
    }

    /* Button */
    .btn-primary {
      width: 100%; background: var(--text); color: var(--bg); border: none;
      padding: 14px; border-radius: var(--radius); font-size: 13px; font-weight: 600;
      cursor: pointer; transition: var(--transition); margin-top: 24px;
    }
    .btn-primary:hover {
      background: #E0E0E0; transform: translateY(-1px);
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
    }
    
    #borderSettings {
      padding-top: 20px; margin-top: 20px; border-top: 1px solid var(--border);
      display: none; animation: slideDown 0.3s ease;
    }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    
    .center-col { display: flex; flex-direction: column; align-items: center; }
    
    /* Guide Text */
    .guide-text {
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.6;
      margin-top: 32px;
      max-width: 240px;
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab('connect')">Connect</div>
    <div class="tab" onclick="switchTab('grid')">Grid & Session</div>
  </div>

  <!-- Tab 1: Connect -->
  <div id="tab-connect" class="content active">
    <div class="center-col" style="height: 100%; justify-content: center;">
      
      <div class="code-container" id="codeDisplay">
        <div class="code-val" id="codeText">...</div>
        <div class="code-label">Click to Copy Code</div>
      </div>
      
      <div class="status-badge">
        <span class="dot" id="statusDot"></span>
        <span id="statusText" style="margin-left: 8px">Connecting...</span>
      </div>

      <p class="guide-text">
        1. Install Chrome Extension<br>
        2. Enter this code in the extension<br>
        3. Click "Send to Figma" on Pinterest
      </p>

    </div>
  </div>

  <!-- Tab 2: Grid & Session -->
  <div id="tab-grid" class="content">
    
    <h3>Active Session</h3>
    <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
      <span class="label">Status</span>
      <span id="sessionStatus" style="font-size:12px; font-weight:500; color:var(--text-muted);">None</span>
    </div>

    <h3>Grid Configuration</h3>
    <div class="card">
      <div class="control-row">
        <span class="label">Columns</span>
        <input type="range" id="colsRange" min="1" max="6" value="3">
        <span class="value" id="colsVal">3</span>
      </div>

      <div class="control-row">
        <span class="label">Gap</span>
        <input type="range" id="gapRange" min="0" max="100" value="20">
        <span class="value" id="gapVal">20</span>
      </div>

      <div class="control-row">
        <span class="label">Show Border</span>
        <label class="switch">
          <input type="checkbox" id="borderToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div id="borderSettings">
        <div class="control-row">
          <span class="label">Thickness</span>
          <input type="range" id="borderWRange" min="1" max="20" value="2">
          <span class="value" id="borderWVal">2</span>
        </div>
        <div class="control-row">
          <span class="label">Color</span>
          <input type="color" id="borderColor" value="#FFFFFF">
        </div>
      </div>
    </div>

    <button class="btn-primary" id="newSessionBtn">Create New Moodboard</button>
  </div>

  <script>
    var SERVER_URL = 'wss://pinterest-figma-bridge.onrender.com';
    var ROOM_ID = Math.floor(100000 + Math.random() * 900000).toString();
    var ws = null;
    var reconnectTimer = null;

    // Tabs Logic
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      
      // Highlight tab
      const tabIndex = tabId === 'connect' ? 0 : 1;
      document.querySelectorAll('.tab')[tabIndex].classList.add('active');
      
      // Show content
      document.getElementById('tab-' + tabId).classList.add('active');
    }

    // UI Elements
    var codeDisplay = document.getElementById('codeDisplay');
    var codeText = document.getElementById('codeText');
    var statusDot = document.getElementById('statusDot');
    var statusText = document.getElementById('statusText');
    var sessionStatus = document.getElementById('sessionStatus');
    
    var colsRange = document.getElementById('colsRange');
    var colsVal = document.getElementById('colsVal');
    var gapRange = document.getElementById('gapRange');
    var gapVal = document.getElementById('gapVal');
    var borderToggle = document.getElementById('borderToggle');
    var borderSettings = document.getElementById('borderSettings');
    var borderWRange = document.getElementById('borderWRange');
    var borderWVal = document.getElementById('borderWVal');
    var borderColor = document.getElementById('borderColor');
    var newSessionBtn = document.getElementById('newSessionBtn');

    codeText.textContent = ROOM_ID;

    // Copy code
    codeDisplay.onclick = function() {
      var ta = document.createElement('textarea');
      ta.value = ROOM_ID;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      
      var original = codeText.textContent;
      codeText.textContent = 'COPIED';
      codeText.style.color = 'var(--accent)';
      
      setTimeout(function() { 
        codeText.textContent = ROOM_ID; 
        codeText.style.color = 'var(--text)';
      }, 1500);
    };

    // Settings update
    function updateSettings() {
      colsVal.textContent = colsRange.value;
      gapVal.textContent = gapRange.value;
      borderWVal.textContent = borderWRange.value;
      borderSettings.style.display = borderToggle.checked ? 'block' : 'none';

      parent.postMessage({ pluginMessage: { 
        type: 'update-config', 
        columns: parseInt(colsRange.value),
        gap: parseInt(gapRange.value),
        showBorder: borderToggle.checked,
        borderWidth: parseInt(borderWRange.value),
        borderColor: borderColor.value
      } }, '*');
    }

    colsRange.oninput = updateSettings;
    gapRange.oninput = updateSettings;
    borderToggle.oninput = updateSettings;
    borderWRange.oninput = updateSettings;
    borderColor.oninput = updateSettings;

    newSessionBtn.onclick = function() {
      parent.postMessage({ pluginMessage: { type: 'reset-session' } }, '*');
    };

    // Plugin messages
    window.onmessage = function(e) {
      var msg = e.data.pluginMessage;
      if (!msg) return;

      if (msg.type === 'config-loaded') {
        colsRange.value = msg.columns || 3;
        gapRange.value = msg.gap || 20;
        borderToggle.checked = msg.showBorder || false;
        borderWRange.value = msg.borderWidth || 2;
        borderColor.value = msg.borderColor || '#000000';
        updateSettings();
      }

      if (msg.type === 'session-status') {
        var isActive = msg.status === 'Active' || msg.status === 'Resumed';
        sessionStatus.textContent = isActive ? 'Active' : 'None';
        sessionStatus.style.color = isActive ? 'var(--accent)' : 'var(--text-muted)';
      }
    };

    // WebSocket connection
    function connect() {
      if (ws) ws.close();
      
      statusText.textContent = 'Connecting...';
      statusDot.className = 'dot';
      
      ws = new WebSocket(SERVER_URL);
      
      ws.onopen = function() {
        statusDot.className = 'dot connected';
        statusText.textContent = 'Connected';
        ws.send(JSON.stringify({ type: 'join', roomId: ROOM_ID }));
      };
      
      ws.onclose = function() {
        statusDot.className = 'dot';
        statusText.textContent = 'Disconnected';
        clearTimeout(reconnectTimer);
        reconnectTimer = setTimeout(connect, 3000);
      };
      
      ws.onerror = function() {
        statusText.textContent = 'Error';
      };
      
      ws.onmessage = function(event) {
        try {
          var data = JSON.parse(event.data);
          
          if (data.type === 'new-image') {
            statusText.textContent = 'Receiving...';
            statusText.style.color = 'var(--primary)';
            handleImage(data);
          }
        } catch (e) {
          console.log('Message parse error:', e);
        }
      };
    }

    function handleImage(data) {
      try {
        var bytes;
        if (data.url.indexOf('data:') === 0) {
          var base64 = data.url.split(',')[1];
          var bin = atob(base64);
          bytes = new Uint8Array(bin.length);
          for (var i = 0; i < bin.length; i++) {
            bytes[i] = bin.charCodeAt(i);
          }
        } else {
          return;
        }

        var arr = [];
        for (var j = 0; j < bytes.length; j++) {
          arr.push(bytes[j]);
        }

        parent.postMessage({ 
          pluginMessage: { 
            type: 'create-image', 
            bytes: arr,
            width: data.width, 
            height: data.height 
          } 
        }, '*');
        
        setTimeout(function() { 
          statusText.textContent = 'Image Added'; 
          statusText.style.color = 'var(--accent)';
          
          setTimeout(function() {
            statusText.textContent = 'Connected';
            statusText.style.color = 'var(--text-muted)';
          }, 2000);
        }, 500);
        
      } catch (e) {
        console.log('Image error:', e);
      }
    }

    // Initialize
    connect();
    parent.postMessage({ pluginMessage: { type: 'get-config' } }, '*');
  </script>
</body>
</html>
