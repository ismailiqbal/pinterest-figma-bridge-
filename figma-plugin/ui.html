<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary: #000000;
      --accent: #00C853;
      --bg: #FFFFFF;
      --bg-secondary: #F5F5F5;
      --text: #333333;
      --text-muted: #888888;
      --border: #E5E5E5;
      --radius: 8px;
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      padding: 16px; 
      color: var(--text); 
      margin: 0; 
      background: var(--bg);
    }

    /* Typography */
    h2 { font-size: 16px; font-weight: 600; margin: 0 0 12px 0; }
    h3 { font-size: 12px; font-weight: 600; margin: 0 0 12px 0; text-transform: uppercase; letter-spacing: 0.5px; }
    p { font-size: 11px; color: var(--text-muted); line-height: 1.4; }

    /* Components */
    .section { margin-bottom: 24px; }
    
    .code-box {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      font-family: 'Courier New', monospace;
      font-size: 20px;
      letter-spacing: 2px;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .code-box:active { transform: scale(0.98); }

    .status-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 8px;
    }
    .dot { width: 6px; height: 6px; border-radius: 50%; background: #ccc; }
    .dot.connected { background: var(--accent); box-shadow: 0 0 4px var(--accent); }

    /* Forms */
    .control-group { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      margin-bottom: 12px; 
    }
    .label { font-size: 11px; color: var(--text-muted); flex: 1; }
    .value { font-size: 11px; font-weight: 600; min-width: 24px; text-align: right; }
    
    input[type="range"] { flex: 1; margin: 0 12px; }
    input[type="number"] { 
      width: 48px; 
      padding: 4px; 
      border: 1px solid var(--border); 
      border-radius: 4px; 
      font-size: 11px;
      text-align: center;
    }
    input[type="color"] {
      width: 40px; height: 24px; 
      border: 1px solid var(--border); 
      border-radius: 4px; 
      cursor: pointer; 
      padding: 0;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      border-radius: var(--radius);
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #EBEBEB; }
    .btn-primary { background: var(--primary); color: white; border: none; }
    .btn-primary:hover { background: #333; }

    /* Dynamic UI */
    #borderSettings {
      padding-top: 12px;
      margin-top: 12px;
      border-top: 1px solid var(--border);
      display: none;
    }
    
    .session-card {
      background: #F8F9FA;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 12px;
      text-align: left;
    }
    .session-status { font-weight: 600; font-size: 11px; }
    .status-active { color: var(--accent); }
    .status-none { color: var(--text-muted); }
  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

  <!-- Pairing Section -->
  <div class="section">
    <h2>Pinterest Bridge</h2>
    <div class="code-box" id="codeDisplay" title="Click to copy">...</div>
    <div class="status-badge">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">Connecting...</span>
    </div>
    <div id="errorLog" style="color:red; font-size:10px; margin-top:4px;"></div>
  </div>

  <!-- Session Info -->
  <div class="session-card">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <span class="label">Session Status</span>
      <span id="sessionStatus" class="session-status status-none">None ⚪</span>
    </div>
    <p style="margin:4px 0 0 0; font-size:10px;">Select a grid frame to resume adding images.</p>
  </div>

  <!-- Settings Section -->
  <div class="section" style="border-top: 1px solid var(--border); padding-top: 16px;">
    <h3>Grid Settings</h3>
    
    <div class="control-group">
      <span class="label">Columns</span>
      <input type="range" id="colsRange" min="1" max="6" value="3">
      <span class="value" id="colsVal">3</span>
    </div>

    <div class="control-group">
      <span class="label">Gap</span>
      <input type="range" id="gapRange" min="0" max="100" value="20">
      <span class="value" id="gapVal">20</span>
    </div>

    <div class="control-group">
      <span class="label">Show Border</span>
      <input type="checkbox" id="borderToggle">
    </div>

    <div id="borderSettings">
      <div class="control-group">
        <span class="label">Width</span>
        <input type="range" id="borderWRange" min="1" max="20" value="2">
        <span class="value" id="borderWVal">2</span>
      </div>
      <div class="control-group">
        <span class="label">Color</span>
        <input type="color" id="borderColor" value="#000000">
      </div>
    </div>
  </div>

  <button class="btn" id="newSessionBtn">Start New Grid Session</button>

  <script>
    // --- Constants ---
    const SERVER_URL = 'https://pinterest-figma-bridge.onrender.com';
    const ROOM_ID = Math.floor(100000 + Math.random() * 900000).toString();

    // --- State ---
    let state = {
      columns: 3,
      gap: 20,
      showBorder: false,
      borderWidth: 2,
      borderColor: '#000000'
    };

    // --- UI Elements ---
    const els = {
      code: document.getElementById('codeDisplay'),
      statusDot: document.getElementById('statusDot'),
      statusText: document.getElementById('statusText'),
      error: document.getElementById('errorLog'),
      sessionStatus: document.getElementById('sessionStatus'),
      colsRange: document.getElementById('colsRange'),
      colsVal: document.getElementById('colsVal'),
      gapRange: document.getElementById('gapRange'),
      gapVal: document.getElementById('gapVal'),
      borderToggle: document.getElementById('borderToggle'),
      borderSettings: document.getElementById('borderSettings'),
      borderWRange: document.getElementById('borderWRange'),
      borderWVal: document.getElementById('borderWVal'),
      borderColor: document.getElementById('borderColor'),
      newSessionBtn: document.getElementById('newSessionBtn')
    };

    // --- Initialization ---
    els.code.textContent = ROOM_ID;
    
    // --- Event Listeners ---
    
    // Copy Code
    els.code.addEventListener('click', () => {
      const ta = document.createElement('textarea');
      ta.value = ROOM_ID;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      els.code.textContent = 'COPIED';
      setTimeout(() => els.code.textContent = ROOM_ID, 1000);
    });

    // Inputs
    const update = () => {
      state.columns = parseInt(els.colsRange.value);
      state.gap = parseInt(els.gapRange.value);
      state.showBorder = els.borderToggle.checked;
      state.borderWidth = parseInt(els.borderWRange.value);
      state.borderColor = els.borderColor.value;
      
      // Update UI labels
      els.colsVal.textContent = state.columns;
      els.gapVal.textContent = state.gap;
      els.borderWVal.textContent = state.borderWidth;
      els.borderSettings.style.display = state.showBorder ? 'block' : 'none';

      // Send to Plugin
      parent.postMessage({ pluginMessage: { 
        type: 'update-config', 
        columns: state.columns,
        gap: state.gap,
        showBorder: state.showBorder,
        borderWidth: state.borderWidth,
        borderColor: state.borderColor
      } }, '*');
    };

    [els.colsRange, els.gapRange, els.borderWRange, els.borderColor, els.borderToggle]
      .forEach(el => el.addEventListener('input', update));

    els.newSessionBtn.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'reset-session' } }, '*');
    });

    // --- Message Handling ---
    window.addEventListener('message', (e) => {
      const msg = e.data.pluginMessage;
      if (!msg) return;

      if (msg.type === 'config-loaded') {
        Object.assign(state, msg);
        els.colsRange.value = state.columns;
        els.gapRange.value = state.gap;
        els.borderToggle.checked = state.showBorder;
        els.borderWRange.value = state.borderWidth;
        els.borderColor.value = state.borderColor;
        update(); // Sync UI text
      }

      if (msg.type === 'session-status') {
        const isActive = msg.status === 'Active' || msg.status === 'Resumed';
        els.sessionStatus.textContent = isActive ? 'Active ✅' : 'None ⚪';
        els.sessionStatus.className = `session-status ${isActive ? 'status-active' : 'status-none'}`;
      }
    });

    // --- Socket Logic ---
    let socket;

    function connect() {
      if (socket) socket.disconnect();
      
      els.statusText.textContent = 'Connecting...';
      
      socket = io(SERVER_URL, {
        transports: ['websocket', 'polling'],
        reconnectionAttempts: 5
      });

      socket.on('connect', () => {
        els.statusDot.classList.add('connected');
        els.statusText.textContent = 'Connected';
        socket.emit('join-room', ROOM_ID);
      });

      socket.on('disconnect', () => {
        els.statusDot.classList.remove('connected');
        els.statusText.textContent = 'Disconnected';
      });

      socket.on('new-image', async (data) => {
        els.statusText.textContent = 'Receiving...';
        try {
          let bytes;
          if (data.url.startsWith('data:')) {
            const base64 = data.url.split(',')[1];
            const bin = atob(base64);
            bytes = new Uint8Array(bin.length);
            for (let i=0; i<bin.length; i++) bytes[i] = bin.charCodeAt(i);
          } else {
            const resp = await fetch(data.url);
            bytes = new Uint8Array(await resp.arrayBuffer());
          }

          parent.postMessage({ 
            pluginMessage: { 
              type: 'create-image', 
              bytes: Array.from(bytes),
              width: data.width, 
              height: data.height 
            } 
          }, '*');
          
          els.statusText.textContent = 'Image Added';
          setTimeout(() => els.statusText.textContent = 'Connected', 2000);
        } catch (err) {
          console.error(err);
          els.statusText.textContent = 'Error';
          els.error.textContent = 'Download failed';
        }
      });
    }

    // Init
    connect();
    parent.postMessage({ pluginMessage: { type: 'get-config' } }, '*');

  </script>
</body>
</html>
