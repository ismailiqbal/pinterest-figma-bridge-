<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #050505;
      --card-bg: #111111;
      --text: #FFFFFF;
      --text-muted: #666666;
      --primary: #3B82F6;
      --accent: #10B981;
      --border: #222222;
      --radius: 12px;
      --transition: all 0.25s ease;
    }
    
    body { 
      width: 280px;
      font-family: 'Inter', sans-serif; 
      padding: 20px; 
      color: var(--text); 
      margin: 0; 
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    /* Typography */
    h3 { 
      font-size: 13px; 
      font-weight: 500; 
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin: 0 0 24px 0;
      text-align: center;
    }

    /* Inputs */
    .input-group { margin-bottom: 20px; }
    
    label { 
      display: block; 
      font-size: 11px; 
      color: var(--text-muted); 
      margin-bottom: 8px; 
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    input { 
      width: 100%; 
      padding: 14px; 
      box-sizing: border-box; 
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      outline: none;
      transition: var(--transition);
    }
    
    input:focus {
      border-color: #444;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.05);
    }

    input#code { 
      font-size: 24px; 
      letter-spacing: 4px; 
      text-align: center; 
      font-family: 'Inter', monospace;
      font-weight: 600;
    }
    
    /* Button */
    button { 
      width: 100%; 
      padding: 14px; 
      background: var(--text); 
      color: var(--bg); 
      border: none; 
      border-radius: var(--radius); 
      cursor: pointer; 
      font-weight: 600; 
      font-size: 13px; 
      transition: var(--transition);
      letter-spacing: 0.02em;
    }
    
    button:hover { 
      background: #E0E0E0; 
      transform: translateY(-1px);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button:disabled { 
      background: #333; 
      color: #666;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }
    
    /* Status */
    .status { 
      margin-top: 20px; 
      font-size: 11px; 
      color: var(--text-muted); 
      text-align: center; 
      padding-top: 16px; 
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .status::before {
      content: '';
      display: inline-block;
      width: 6px; 
      height: 6px; 
      border-radius: 50%; 
      background: #444;
      transition: var(--transition);
    }
    
    .status.connected { color: var(--accent); }
    .status.connected::before { 
      background: var(--accent); 
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
    }
    
  </style>
</head>
<body>
  <h3>Pinterest Bridge</h3>
  
  <div class="input-group">
    <label>Pairing Code</label>
    <input type="text" id="code" placeholder="000000" maxlength="6" autocomplete="off">
  </div>
  
  <button id="connectBtn">Connect to Figma</button>
  
  <div class="status" id="status">Not Connected</div>

  <script src="popup.js"></script>
</body>
</html>
