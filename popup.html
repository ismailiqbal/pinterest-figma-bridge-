<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #050505;
      --card-bg: #111111;
      --text: #FFFFFF;
      --text-muted: #666666;
      --primary: #E60023;
      --accent: #10B981;
      --border: #222222;
      --radius: 12px;
      --transition: all 0.25s ease;
    }
    
    body { 
      width: 300px;
      font-family: 'Inter', sans-serif; 
      padding: 20px; 
      color: var(--text); 
      margin: 0; 
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
    }
    
    .tagline {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Sections */
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 12px;
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }

    /* Manual Token Input */
    .token-input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .helper-text {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.4;
    }
    
    .helper-text a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 10px;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    input {
      width: 100%;
      padding: 14px;
      box-sizing: border-box;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      outline: none;
      transition: var(--transition);
    }
    
    input:focus {
      border-color: #444;
    }
    
    input#code {
      font-size: 22px;
      letter-spacing: 4px;
      text-align: center;
      font-weight: 600;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--text);
      color: var(--bg);
    }
    
    .btn-primary:hover {
      background: #E0E0E0;
    }
    
    .btn-save {
      background: #333;
      color: #FFF;
      margin-top: 8px;
    }
    
    .btn-save:hover {
      background: #444;
    }
    
    .btn-disconnect {
      background: transparent;
      color: #E00;
      border: 1px solid #E00;
      font-size: 11px;
      padding: 8px;
      margin-top: 12px;
    }
    
    .btn-disconnect:hover {
      background: rgba(255,0,0,0.1);
    }

    /* Status */
    .status {
      margin-top: 16px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #444;
      transition: var(--transition);
    }
    
    .status-dot.connected {
      background: var(--accent);
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Figpins</div>
    <div class="tagline">Pinterest → Figma</div>
  </div>

  <!-- Step 1: Pinterest Token -->
  <div class="section">
    <div class="section-title">Step 1 · Pinterest Access</div>
    <div class="card">
      
      <!-- Not Connected State -->
      <div id="tokenInputArea" class="token-input-area">
        <p class="helper-text">
          Go to Pinterest Developers -> 
          <a href="https://developers.pinterest.com/apps/" target="_blank">Your App</a>
          -> Generate Token
        </p>
        <input type="password" id="accessToken" placeholder="Paste Access Token (pina_...)" autocomplete="off">
        <button class="btn btn-save" id="saveTokenBtn">Save Token</button>
      </div>

      <!-- Connected State -->
      <div id="tokenConnectedArea" class="hidden">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
          <div class="status-dot connected"></div>
          <div style="font-size:13px; font-weight:500;">Token Saved</div>
        </div>
        <div style="font-size:11px; color:#666; word-break:break-all;" id="maskedToken">pina_...</div>
        <button class="btn btn-disconnect" id="disconnectBtn">Clear Token</button>
      </div>

    </div>
  </div>

  <!-- Step 2: Figma Connection -->
  <div class="section">
    <div class="section-title">Step 2 · Figma Pairing</div>
    <div class="card">
      <div class="input-group">
        <label>Pairing Code</label>
        <input type="text" id="code" placeholder="000000" maxlength="6" autocomplete="off">
      </div>
      <button class="btn btn-primary" id="connectBtn">Connect to Figma</button>
    </div>
  </div>

  <!-- Status -->
  <div class="status">
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Not Connected</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
