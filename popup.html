<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #050505;
      --card-bg: #111111;
      --text: #FFFFFF;
      --text-muted: #666666;
      --primary: #E60023;
      --accent: #10B981;
      --border: #222222;
      --radius: 12px;
      --transition: all 0.25s ease;
    }
    
    body { 
      width: 300px;
      font-family: 'Inter', sans-serif; 
      padding: 20px; 
      color: var(--text); 
      margin: 0; 
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
    }
    
    .tagline {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Sections */
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 12px;
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }

    /* Pinterest Auth */
    .pinterest-status {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .pinterest-icon {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .pinterest-icon svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    
    .pinterest-info {
      flex: 1;
    }
    
    .pinterest-label {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .pinterest-detail {
      font-size: 11px;
      color: var(--text-muted);
    }
    
    .pinterest-detail.connected {
      color: var(--accent);
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-pinterest {
      background: var(--primary);
      color: white;
      margin-top: 12px;
    }
    
    .btn-pinterest:hover {
      background: #CC001F;
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background: var(--text);
      color: var(--bg);
    }
    
    .btn-primary:hover {
      background: #E0E0E0;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border);
      font-size: 11px;
      padding: 8px;
      margin-top: 8px;
    }
    
    .btn-secondary:hover {
      border-color: #444;
      color: var(--text);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 10px;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    input {
      width: 100%;
      padding: 14px;
      box-sizing: border-box;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      outline: none;
      transition: var(--transition);
    }
    
    input:focus {
      border-color: #444;
    }
    
    input#code {
      font-size: 22px;
      letter-spacing: 4px;
      text-align: center;
      font-weight: 600;
    }

    /* Status */
    .status {
      margin-top: 16px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #444;
      transition: var(--transition);
    }
    
    .status-dot.connected {
      background: var(--accent);
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
    }

    /* Hidden */
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Figpins</div>
    <div class="tagline">Pinterest → Figma</div>
  </div>

  <!-- Step 1: Pinterest Connection -->
  <div class="section">
    <div class="section-title">Step 1 · Pinterest</div>
    <div class="card">
      <div class="pinterest-status">
        <div class="pinterest-icon">
          <svg viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.08 3.16 9.42 7.63 11.17-.1-.94-.2-2.4.04-3.44.22-.93 1.4-5.93 1.4-5.93s-.36-.72-.36-1.78c0-1.67.97-2.91 2.17-2.91 1.02 0 1.52.77 1.52 1.69 0 1.03-.66 2.57-.99 4-.28 1.19.6 2.16 1.77 2.16 2.13 0 3.76-2.24 3.76-5.48 0-2.86-2.06-4.87-5-4.87-3.4 0-5.4 2.55-5.4 5.19 0 1.03.39 2.13.89 2.73.1.12.11.22.08.34-.09.37-.29 1.19-.33 1.35-.05.22-.18.26-.41.16-1.54-.72-2.5-2.96-2.5-4.77 0-3.88 2.82-7.44 8.14-7.44 4.27 0 7.6 3.05 7.6 7.12 0 4.25-2.68 7.67-6.4 7.67-1.25 0-2.43-.65-2.83-1.42l-.77 2.94c-.28 1.07-1.03 2.42-1.54 3.24 1.16.36 2.39.55 3.67.55 6.63 0 12-5.37 12-12S18.63 0 12 0z"/></svg>
        </div>
        <div class="pinterest-info">
          <div class="pinterest-label" id="pinterestLabel">Not Connected</div>
          <div class="pinterest-detail" id="pinterestDetail">Click below to connect</div>
        </div>
      </div>
      <button class="btn btn-pinterest" id="pinterestBtn" onclick="connectPinterest()">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.08 3.16 9.42 7.63 11.17-.1-.94-.2-2.4.04-3.44.22-.93 1.4-5.93 1.4-5.93s-.36-.72-.36-1.78c0-1.67.97-2.91 2.17-2.91 1.02 0 1.52.77 1.52 1.69 0 1.03-.66 2.57-.99 4-.28 1.19.6 2.16 1.77 2.16 2.13 0 3.76-2.24 3.76-5.48 0-2.86-2.06-4.87-5-4.87-3.4 0-5.4 2.55-5.4 5.19 0 1.03.39 2.13.89 2.73.1.12.11.22.08.34-.09.37-.29 1.19-.33 1.35-.05.22-.18.26-.41.16-1.54-.72-2.5-2.96-2.5-4.77 0-3.88 2.82-7.44 8.14-7.44 4.27 0 7.6 3.05 7.6 7.12 0 4.25-2.68 7.67-6.4 7.67-1.25 0-2.43-.65-2.83-1.42l-.77 2.94c-.28 1.07-1.03 2.42-1.54 3.24 1.16.36 2.39.55 3.67.55 6.63 0 12-5.37 12-12S18.63 0 12 0z"/></svg>
        Connect Pinterest
      </button>
      <button class="btn btn-secondary hidden" id="disconnectBtn" onclick="disconnectPinterest()">
        Disconnect Account
      </button>
    </div>
  </div>

  <!-- Step 2: Figma Connection -->
  <div class="section">
    <div class="section-title">Step 2 · Figma</div>
    <div class="card">
      <div class="input-group">
        <label>Pairing Code</label>
        <input type="text" id="code" placeholder="000000" maxlength="6" autocomplete="off">
      </div>
      <button class="btn btn-primary" id="connectBtn">Connect to Figma</button>
    </div>
  </div>

  <!-- Status -->
  <div class="status">
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Not Connected</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
